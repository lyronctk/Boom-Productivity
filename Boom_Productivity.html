<!DOCTYPE html>
<html>
<head>
<style> 
input[type=text] {
    width: 130px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    background-image: url('bar_icon.png');
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

input[type=text]:focus {
    width: 80%;
}

.button {
  border-radius: 4px;
  background-color: #003366;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 15px;
  padding: 6px;
  width: 117px;
  transition: all 0.3s;
  cursor: pointer;
}

.button:hover {
  font-size: 16px;
  background-color: #194775;
}

</style>

<link rel="icon" 
      type="image/png" 
      href="favicon.ico">
<title>BOOM Productivity</title>

</head>

<body>

<form>
  <input type="text" id="url" placeholder="*Break-time* Site URL (eg. netflix.com ; facebook.com) *NOTE: should strictly follow this format, no 'https' or 'www'">
  <br/><br/>
  <input type="text" id="minutes" placeholder="Time (In Minutes) before your break time is up and the window you create [specified in the text box above] goes BOOM.">
  <br/><br/>
  <input class="button" onclick="spawn()" value="Create">
</form>

</body>
</html>

<script type="text/javascript">
    function spawn() {
      myWindow = window.open("https://www."+document.getElementById("url").value, '_blank');
      myWindow.focus();
      // alert(document.getElementById("minutes").value);
      setTimeout(function(){
        myWindow.close();
        window.location.replace("work.html");
      }, document.getElementById("minutes").value*60000);
    }
</script>
